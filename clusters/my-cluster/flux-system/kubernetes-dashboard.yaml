apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard-2
  namespace: default
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: kube-system
      version: '>=5.0.2'
  interval: 1m0s
  values:
    settings:
      clusterName: "Sigma"
      itemsPerPage: 50
    protocolHttp: true
    metricsScraper:
      enabled: false
    metrics-server:
      enabled: false
    service:
      externalPort: 9090
    resources:
      requests:
        cpu: 50m
        memory: 1000Mi
      limits:
        cpu: 1000m
        memory: 1200Mi
    extraArgs:
      - '--enable-insecure-login'
      - '--namespace=default'
      - '--token-ttl=0'
      - '--insecure-bind-address=0.0.0.0'
      - '--insecure-port=9090'
